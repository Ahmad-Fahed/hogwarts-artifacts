spring:
  profiles:
    active: dev
  web:
    resources:
      add-mappings: false
api:
  endpoint:
    base-url: /api/v1
server:
  port: 80
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,configprops,heapdump,httpexchanges,loggers,mappings,custom-beans
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    env:
      show-values: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    git:
      enabled: true
      mode: full
    java:
      enabled: true
    os:
      enabled: true
info:
  app:
    name: hogwarts-artifacts-online
    description: A web application that manages artifacts and wizards for Hogwarts School of Witchcraft and Wizardy.
    version: @project.version@
    author: Ahmad Fahed
    links:
      github: https://github.com/Ahmad-Fahed/hogwarts-artifacts
